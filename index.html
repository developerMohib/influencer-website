<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohib, mohib, dvmohib, developermohib">
    <!-- Google Fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Influencer Website </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./responsive/responsive.css">
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="header-main">
                    <div class="logo-menu">
                        <div class="logo"> <h2>Influencer products</h2> </div>
                        <div class="menu">
                            <label for="action"> <i class="fa-solid fa-bars"></i> </label>
                            <input type="checkbox" name="" id="action">
                            <ul>
                                <li> <a class="active" href="">Home</a> </li>
                                <li> <a href="">Products</a> </li>
                                <li> <a href="">Sign Up </a> </li>
                                <li> <a href="">Log In</a> </li>
                                <li> <i class="fa-solid fa-magnifying-glass"></i> </li>
                            </ul>
                        </div>
                    </div>
                    <div class="cart-icon">
                        <li><i class="fa-solid fa-cart-shopping"></i></li>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container Flex">
                <div class="hero-details">
                    <h2> Start your Journey as Influencer </h2>
                    <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus. </p>
                    <a class="primary-btn" href="">Preebook now <i class="fa-solid fa-arrow-right"></i> </a>
                </div>
                <div class="hero-img">
                    <img src="./images/main-camera.png" alt="">
                </div>
            </div>
        </section>

    </main>

    <footer>


    </footer>
    
</body>
</html>
